<div class="title">
  <h3 class="text-center">Заказы</h3>
</div>

<button type="button" ng-model="activeCustomer" value="active" ng-click="getVal($event)"  class="btn btn-default">Active</button>

<div class="col-2 cart-product-img" ng-repeat="p in allProducts | filter:{id : oi.productId} : true">
  <img src="{{p.imageName}}" alt="">
</div>
<table class="table table-hover">
  <thead>
  <tr>
    <td>ID</td>
    <td>Детали</td>
    <td>Адрес доставки</td>
    <td>Телефон</td>
    <td>Цена</td>
    <td>Статус</td>
    <td>Тип</td>
    <td></td>
  </tr>
  </thead>
  <tbody>
  <tr ng-repeat="o in orderPage.content | filter:{orderType : activeCustomer} : true">
    <td>#{{o.id}}</td>
    <td>
      <div ng-repeat="oi in o.items">
        <span>{{oi.productTitle + ' x' + oi.quantity}}</span>
        <p></p>
      </div>
    </td>
    <td>{{o.address}}</td>
    <td>{{o.phone}}</td>
    <td>{{o.price}}₽</td>
    <td>{{o.orderStatus}}</td>
    <td>{{o.orderType}}</td>
  </tr>
  </tbody>
</table>

<div class="title">
  <h3 class="text-center">Личный кабинет</h3>
</div>

<div class="container">

  <div class="row justify-content-center align-items-center ">
    <div class="col-10 col-md-8 col-lg-6 delivery_form">
      <form ng-submit="saveAccountChanges()">
        <div class="form-group row">
          <label class="col-sm-2 col-form-label" for="loginField">Логин</label>
          <div class="col-sm-10">
            <input class="form-control" type="text" id="loginField" placeholder="{{currentUserInfo.login}}" disabled>
          </div>
        </div>

        <div class="form-group row">
          <label class="col-sm-2 col-form-label" for="emailField">Email</label>
          <div class="col-sm-10">
            <input class="form-control" type="text" id="emailField" placeholder="{{currentUserInfo.email}}" disabled>
          </div>
        </div>

        <div class="form-group row">
          <label class="col-sm-2 col-form-label" for="phoneField">Телефон</label>
          <div class="col-sm-10">
            <input class="form-control" type="text" id="phoneField" placeholder="{{currentUserInfo.phone}}" disabled>
          </div>
        </div>

        <div class="form-group row">
          <label class="col-sm-2 col-form-label" for="nameField">Имя</label>
          <div class="col-sm-10">
            <input class="form-control" type="text" id="nameField" placeholder="{{currentUserInfo.name}}" disabled>
          </div>
        </div>

      </form>
    </div>

    <div class="d-flex flex-wrap justify-content-center mt-3">
      <button class="btn btn-dark" data-bs-toggle="modal" data-bs-target="#ModalPasswordChangeForm">Изменить пароль</button>
    </div>

    <div class="modal fade" id="ModalPasswordChangeForm" tabindex="-1" aria-labelledby="ModalFormLabel" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-body">
            <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
            <form class="bg-dark" ng-submit="changePass()">

              <div class="modal-header fs-2 text-center" style="color:white;">
                Введите новый пароль
              </div>

              <div class="modal-body text-center">

                <div class=" input-group">
                  <label class="input-group-text" for="inputProductTitle">Пароль</label>
                  <input type="password" id="inputProductTitle" ng-model="newPass.password" required>
                </div>

              </div>

              <div class="modal-footer">
                <button type="submit" class="btn btn-dark">Изменить</button>
              </div>

            </form>

          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="title">
    <h3 class="text-center">Мои заказы</h3>
  </div>

  <div class="container">
    <div class="cart-table">
      <table class="table table-hover">
        <thead>
        <tr>
          <td>ID</td>
          <td>Детали</td>
          <td>Адрес доставки</td>
          <td>Телефон</td>
          <td>Цена</td>
          <td>Статус</td>
          <td>Тип</td>
          <td></td>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="o in orderPage.content">
          <td>#{{o.id}}</td>
          <td>
            <div ng-repeat="oi in o.items">
              <span>{{oi.productTitle + ' x' + oi.quantity}}</span>
              <p></p>
            </div>
          </td>
          <td>{{o.address}}</td>
          <td>{{o.phone}}</td>
          <td>{{o.price}}₽</td>
          <td>{{o.orderStatus}}</td>
          <td>{{o.orderType}}</td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>

</div>
</div>

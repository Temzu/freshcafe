<div class="title">
  <h3 class="text-center">Меню</h3>
</div>

<div class="container">
  <div class="row row-cols-4 justify-content-start">
    <div class="production-list-item col-6 col-lg-3" ng-repeat="p in productsPage.content">
      <a href="/freshcafe/products/{{p.title}}">
      <span class="production-item-img">
        <img src="https://grenochka.ru/react/images/catalog/pizza.jpg">
      </span>
        <span class="production-item-title">
        {{p.title}}
      </span>
      </a>
    </div>
  </div>
</div>

<table class="table table-hover">
  <thead>
  <tr>
    <td>Title</td>
    <td>Price</td>
    <td></td>
  </tr>
  </thead>
  <tbody>
  <tr ng-repeat="p in productsPage.content">
    <td>{{p.title}}</td>
    <td>{{p.price}}</td>
    <td>
      <button class="btn btn-primary" ng-click="addToCart(p.id)">Add to Cart</button>
    </td>
  </tr>
  </tbody>
</table>

<nav aria-label="Page navigation">
  <ul class="pagination">
    <li ng-class="productsPage.first ? 'page-item disabled' : 'page-item'">
      <a class="page-link" ng-click="showProductsPage(productsPage.number)">Previous</a>
    </li>

    <li ng-class="productsPage.number == pageIndex - 1 ? 'page-item active' : 'page-item'"
        ng-repeat="pageIndex in PaginationArray">
      <a class="page-link" ng-click="showProductsPage(pageIndex)">{{pageIndex}}</a>
    </li>

    <li ng-class="productsPage.last ? 'page-item disabled' : 'page-item'">
      <a class="page-link" ng-click="showProductsPage(productsPage.number + 2)">Next</a>
    </li>
  </ul>
</nav>

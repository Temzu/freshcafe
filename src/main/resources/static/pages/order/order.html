<div class="title">
  <h3 class="text-center">Мои заказы</h3>
</div>

<table class="table table-hover">
  <thead>
  <tr>
    <td>ID</td>
    <td>Детали</td>
    <td>Адрес доставки</td>
    <td>Телефон</td>
    <td>Цена</td>
    <td>Статус</td>
    <td>Тип</td>
    <td></td>
  </tr>
  </thead>
  <tbody>
  <tr ng-repeat="o in orderPage.content">
    <td>#{{o.id}}</td>
    <td>
      <div ng-repeat="oi in o.items">
        <span>{{oi.productTitle + ' x' + oi.quantity}}</span>
        <p></p>
      </div>
    </td>
    <td>{{o.address}}</td>
    <td>{{o.phone}}</td>
    <td>{{o.price}}₽</td>
    <td>{{o.orderStatus}}</td>
    <td>{{o.orderType}}</td>
  </tr>
  </tbody>
</table>

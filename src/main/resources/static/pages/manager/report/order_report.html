<div class="title">
  <h3 class="text-center">Отчет</h3>
</div>


<div class="container">

  <form>
    <div class="row form-group">
      <label for="date" class="col-sm-1 col-form-label">Дата</label>
      <div class="col-sm-4">
        <div class="input-group date" id="datepicker">
          <input type="text" class="form-control">
          <span class="input-group-append">
            <span class="input-group-text bg-white d-block">
                <i class="fa fa-calendar"></i>
            </span>
          </span>
        </div>
      </div>
    </div>
    <button type="button" class="btn btn-dark" ng-click="showDate()">Загрузить</button>
  </form>

  <div class="row justify-content-center">
    <div class="col-5 order_report_form">
      <div class="row d-flex flex-wrap justify-content-between align-items-center border-bottom" ng-repeat="i in orderReportByDate.items">
        <div class="col-5">
          <h4>{{i.productName}}</h4>
        </div>
        <div class="col-3">
          <h4>{{i.quantity}}</h4>
        </div>
      </div>
    </div>
  </div>

  <div class="row justify-content-center">
    <div class="col-3 order_report_info">
      <h4>Всего заказов: {{orderReportByDate.items.length}}</h4>
      <h4>Сумма заказов: {{orderReportByDate.sum}}₽</h4>
      <h4>Средний чек: {{orderReportByDate.averageCheck}}₽</h4>
    </div>
  </div>
</div>



<script type="text/javascript">
  $(function() {
    $('#datepicker').datepicker();
  });
</script>

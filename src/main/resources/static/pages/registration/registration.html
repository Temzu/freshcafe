<div class="title">
  <h3 class="text-center">Регистрация</h3>
</div>

<div class="row justify-content-center align-items-center ">
  <div class="col-10 col-md-8 col-lg-6 delivery_form">
    <form ng-submit="tryToSignUp()">

      <div class="form-group row">
        <label class="col-sm-2 col-form-label" for="emailField">Email</label>
        <div class="col-sm-10">
          <input class="form-control" type="email" id="emailField" ng-model="user.email" required>
        </div>
      </div>

      <div class="form-group row">
        <label class="col-sm-2 col-form-label" for="loginField">Логин</label>
        <div class="col-sm-10">
          <input class="form-control" type="text" id="loginField" ng-model="user.login" required>
        </div>
      </div>

      <div class="form-group row">
        <label class="col-sm-2 col-form-label" for="nameField">Имя</label>
        <div class="col-sm-10">
          <input class="form-control" type="text" id="nameField" ng-model="user.name" required>
        </div>
      </div>

      <div class="form-group row">
        <label class="col-sm-2 col-form-label" for="phoneField">Телефон</label>
        <div class="col-sm-10">
          <input class="form-control" type="text" id="phoneField" ng-model="user.phone" required>
        </div>
      </div>

      <div class="form-group row">
        <label class="col-sm-2 col-form-label" for="inputPassword">Пароль</label>
        <div class="col-sm-10">
          <input class="form-control" type="password" id="inputPassword" ng-model="user.password" required>
        </div>
      </div>

      <div class="text-center">
        <button type="submit" class="btn btn-primary">Регистрация</button>
      </div>

    </form>
  </div>
</div>

<div class="title">
  <h3 class="text-center">Корзина</h3>
</div>

<div>

  <span ng-show="cart == null || cart.items.length == 0">Корзина пуста</span>
  <div ng-show="cart.items.length > 0">
    <table class="table">
      <thead>
      <tr>
        <td>Название</td>
        <td>Количество</td>
        <td>Цена</td>
        <td></td>
      </tr>
      </thead>
      <tbody>
      <tr ng-repeat="oi in cart.items">
        <td>{{oi.productTitle}}</td>
        <td>
          <button class="btn btn-primary" ng-click="decrementCartPosition(oi.productId)">-</button>
          {{oi.quantity}}
          <button class="btn btn-primary" ng-click="incrementCartPosition(oi.productId)">+</button>
        </td>
        <td>{{oi.quantity + ' x ' + oi.pricePerProduct + ' = ' + oi.price}}</td>
        <td>
          <button class="btn btn-danger" ng-click="removeItemFromCart(oi.productId)">Remove (X)</button>
        </td>
      </tr>
      <tr>
        <td>Общая цена</td>
        <td></td>
        <td>{{cart.price}}</td>
        <td></td>
      </tr>
      </tbody>
    </table>
    <p></p>
    <button class="btn btn-danger" ng-click="clearCart()">Удалить все</button>
    <p></p>

    <form ng-submit="createOrder()">
      <div class="form-group col-md-6">
        <label for="destinationField">Delivery address</label>
        <input class="form-control" type="text" ng-model="order_info.address" id="destinationField">
      </div>
      <p></p>
      <div class="form-group col-md-6">
        <label for="phoneField">Phone number</label>
        <input class="form-control" type="tel" ng-model="order_info.phone" id="phoneField">
      </div>
      <p></p>
      <div>
        <button ng-show="isUserLoggedIn()" class="btn btn-primary" type="submit">Заказать</button>
        <button ng-show="!isUserLoggedIn()" class="btn btn-secondary">Authorize for checkout</button>
      </div>
    </form>
  </div>
</div>

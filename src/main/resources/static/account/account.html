<div class="title">
  <h3 class="text-center">Личный кабинет</h3>
</div>

<div class="container">

  <div class="row justify-content-center align-items-center ">
    <div class="col-10 col-md-8 col-lg-6 delivery_form">
      <form ng-submit="saveAccountChanges()">
        <div class="form-group row">
          <label class="col-sm-2 col-form-label" for="loginField">Логин</label>
          <div class="col-sm-10">
            <input class="form-control" type="text" id="loginField" placeholder="{{currentUserInfo.login}}" disabled>
          </div>
        </div>

        <div class="form-group row">
          <label class="col-sm-2 col-form-label" for="emailField">Email</label>
          <div class="col-sm-10">
            <input class="form-control" type="text" id="emailField" placeholder="{{currentUserInfo.email}}" disabled>
          </div>
        </div>

        <div class="form-group row">
          <label class="col-sm-2 col-form-label" for="phoneField">Телефон</label>
          <div class="col-sm-10">
            <input class="form-control" type="text" id="phoneField" placeholder="{{currentUserInfo.phone}}" disabled>
          </div>
        </div>

        <div class="form-group row">
          <label class="col-sm-2 col-form-label" for="nameField">Имя</label>
          <div class="col-sm-10">
            <input class="form-control" type="text" id="nameField" placeholder="{{currentUserInfo.name}}" disabled>
          </div>
        </div>

      </form>
    </div>
  </div>

  <div class="title">
    <h3 class="text-center">Мои заказы</h3>
  </div>

  <div class="container">
    <div class="cart-table">
      <table class="table table-hover">
        <thead>
        <tr>
          <td>ID</td>
          <td>Детали</td>
          <td>Адрес доставки</td>
          <td>Телефон</td>
          <td>Цена</td>
          <td>Статус</td>
          <td>Тип</td>
          <td></td>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="o in orderPage.content">
          <td>#{{o.id}}</td>
          <td>
            <div ng-repeat="oi in o.items">
              <span>{{oi.productTitle + ' x' + oi.quantity}}</span>
              <p></p>
            </div>
          </td>
          <td>{{o.address}}</td>
          <td>{{o.phone}}</td>
          <td>{{o.price}}₽</td>
          <td>{{o.orderStatus}}</td>
          <td>{{o.orderType}}</td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>

</div>
</div>
